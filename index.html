    <script>
      var array_carrito = [];
      if (localStorage.getItem('PRODUCTOS')) {
            array_carrito = JSON.parse(localStorage.getItem('PRODUCTOS')) || [];
        }
        function comprar(id) {

            var producto = $('#producto-' + id);

            var p = {
                id: id,
                img: producto.data('img'),
                nombre: producto.data('nombre'),
                precio: producto.data('precio')
            };
            array_carrito.push(p);

              console.log(array_carrito);

              localStorage.setItem('PRODUCTOS', JSON.stringify(array_carrito));

              llenar_carrtio();
              }

            function llenar_carrtio() {
            $('#carrito-producto').html('');   
            var texto = '';
            var total = 0;
            array_carrito.forEach(carrito => {
                texto = texto + `
                <tr>
                  <td><img src="${carrito.img}" width="50px"></td>
                  <td>${carrito.nombre}</td>
                  <td>$${carrito.precio}</td>
                </tr>
                `;

                total += carrito.precio;
            });

            $('#carrito-producto').append(texto);         
            $('#carrito-precio').html(total);

        }
        function vaciar_carrtio() {
          array_carrito.length=0;
          llenar_carrtio();
        }
    </script>
